{% extends 'base.html' %}

{% block title %}
Connect the bot
{% endblock %}

{% block head %}
    <link href="{{ url_for('static', path='/form.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Connect the bot</h1>
    <p>Enter the auth code to connect the bot.</p>
    <form action="/bot/connect" method="post">
        <div class="">
            <label for="app_id" class="field-label"></label>
            <input class="input-field" id="app_id" name="app_id" value="{{ app_id }}" hidden="hidden">
        </div>
        <div class="">
            <label for="phone" class="field-label"></label>
            <input class="input-field" id="phone" name="phone" value="{{ phone }}" hidden="hidden">
        </div>
        <div class="">
            <label for="app_hash" class="field-label"></label>
            <input class="input-field" id="app_hash" name="app_hash" value="{{ app_hash }}" hidden="hidden">
        </div>
        <div class="">
            <label for="proxy" class="field-label"></label>
            <input class="input-field" id="proxy" name="proxy" value="{{ proxy }}" hidden="hidden">
        </div>
        <div class="row">
            <label for="auth_code" class="field-label">Auth code</label>
            <input class="input-field" id="auth_code" name="auth_code" placeholder="00000" required autocomplete="false">
        </div>
        <div class="row">
            <input type="submit" value="Connect" class="submit-button">
        </div>
    </form>
</div>
{% endblock %}
