{% extends 'base.html' %}

{% block title %}
Connect the bot
{% endblock %}

{% block head %}
    <link href="{{ url_for('static', path='/form.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<h1>Connect the bot</h1>
<form action="/bots/connect" method="post">
    <div class="form-group">
        <label for="auth_code">Auth code</label>
        <input type="text" class="form-control" id="auth_code" name="auth_code" placeholder="Enter auth code">
    </div>
    <button type="submit">Connect</button>
</form>
{% endblock %}
