{% extends 'base.html' %}

{% block title %}
Campaign
{% endblock %}

{% block head %}
    <link href="/static/form.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Campaign</h1>
    <p>Here you can create a new campaign.</p>
    <form action="/campaigns" method="post">
        <div class="row">
            <label for="scope" class="campaign-field-label">Scope</label>
            <input class="input-field" id="scope" name="scope">
        </div>
        <div class="row">
            <label for="welcome_message" class="campaign-field-label">Welcome Message</label>
            <textarea class="input-field" id="welcome_message" name="welcome_message"></textarea>
        </div>
        <div class="row">
            <label for="chats" class="campaign-field-label">Chats</label>
            <textarea class="input-field" id="chats" name="chats"></textarea>
        </div>
        <div class="row">
            <label for="plus_keywords" class="campaign-field-label">Plus Keywords</label>
            <textarea class="input-field" id="plus_keywords" name="plus_keywords"></textarea>
        </div>
        <div class="row">
            <label for="minus_keywords" class="campaign-field-label">Minus Keywords</label>
            <textarea class="input-field" id="minus_keywords" name="minus_keywords"></textarea>
        </div>
        <div class="row">
            <label for="gpt_settings_id" class="campaign-field-label">GPT Settings</label>
            <select class="select-field" id="gpt_settings_id" name="gpt_settings_id">
                {% for gpt_setting in gpt_settings %}
                    <option value="{{ gpt_setting.id }}">
                        {{ gpt_setting.id }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="row">
            <input type="submit" value="Create" class="submit-button">
        </div>
    </form>
</div>
{% endblock %}
