{% extends 'base.html' %}

{% block title %}
Bot overview
{% endblock %}

{% block head %}
<link href="{{ url_for('static', path='/slider.css') }}" rel="stylesheet">
<link href="{{ url_for('static', path='/common.css') }}" rel="stylesheet">
<link href="{{ url_for('static', path='/form.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Bot details</h1>
    <p>Here you can see detail about the bot.</p>
    <div class="row">
        <label for="status" class="field-label">Status</label>
        <label class="switch">
            <input type="checkbox" id="status" name="status" {% if bot.status == 'active' %}checked{% endif %}>
            <span class="slider round"></span>
        </label>
    </div>

    <div class="row">
        <label for="username" class="field-label">Username</label>
        <input class="input-field" type="text" id="username" name="username" value="{{ bot.username }}">
    </div>

    <div class="row">
        <label for="bio" class="field-label">Bio</label>
        <textarea class="input-field" id="bio" name="bio">{{ bot.bio }}</textarea>
    </div>

    <div class="row">
        <label for="app_id" class="field-label">App ID</label>
        <input class="input-field" type="text" id="app_id" name="app_id" value="{{ bot.app_id }}">
    </div>

    <div class="row">
        <label for="app_hash" class="field-label">App hash</label>
        <input class="input-field" type="text" id="app_hash" name="app_hash" value="{{ bot.app_hash }}">
    </div>

    <div class="row">
        <label for="session_string" class="field-label">Session string</label>
        <input class="input-field" type="text" id="session_string" name="session_string"
               value="{{ bot.session_string }}">
    </div>

    <div class="row">
        <label for="proxy" class="field-label">Proxy</label>
        <input class="input-field" type="text" id="proxy" name="proxy" value="{{ bot.proxy|default('No proxy') }}">
    </div>

    <div class="row">
        <label for="campaign" class="field-label">Campaign</label>
        <select class="select-field" id="campaign" name="campaign">
            {% for campaign in campaigns %}
            <option value="{{ campaign.id }}" {% if campaign.id== bot.campaign_id %}selected{% endif %}>
                {{ campaign.scope }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="row">
        <label for="role" class="field-label">Role</label>
        <select class="select-field" id="role" name="role">
            <option value="manager" {% if bot.role=='manager' %}selected{% endif %}>Manager</option>
            <option value="parser" {% if bot.role=='parser' %}selected{% endif %}>Parser</option>
        </select>
    </div>

    <div class="row">
        <input type="submit" value="Save Changes" class="submit-button">
    </div>
</div>
{% endblock %}
