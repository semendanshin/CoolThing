{% extends 'base.html' %}

{% block title %}
    Create New Bot
{% endblock %}

{% block head %}
    <link href="{{ url_for('static', path='/new_bot.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <h1>Create a New Bot</h1>
    <form action="/bots" method="post">
        <div class="form-group">
            <label for="api_hash">API Hash:</label>
            <input type="text" id="api_hash" name="api_hash" required>
        </div>
        <div class="form-group">
            <label for="api_id">API ID:</label>
            <input type="number" id="api_id" name="api_id" required>
        </div>
        <div class="form-group">
            <label for="proxy">Proxy:</label>
            <input type="text" id="proxy" name="proxy" required>
        </div>
        <button type="submit">Create Bot</button>
    </form>
{% endblock %}
